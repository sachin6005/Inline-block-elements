<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline & block elements</title>
    </head>
    <body>
          <h1>Block elements</h1>
          <div>A block-level element always starts on a new line.</div>
          <p>A block-level element always takes up the full width available </p>
          
            <h2>Inline elements</h2>
            <span>Inline elements display in a line. </span>
            <i>They do not force the text after them to a new line.</i>
            <b>Bold or italic tags are examples of an inline element.</b>
    </body>
</html>
